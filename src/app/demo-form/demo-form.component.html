<section class="content-panel" id="demoForm">
    <div class="row">
        <div class="col-md-12">
            <h2>Book Form</h2>
            
            <form action="" #bookForm="ngForm" name="bookForm">
                <div class="row form-record">
                    <div class="col-md-4">
                        <label for="txtTitle">Book Title</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="txtTitle" class="form-control" required minlength="5" maxlength="200" [(ngModel)]="model.title" name="title" #title="ngModel" />
                        <div *ngIf="title.errors && (title.dirty || title.touched)" class="alert alert-danger">
                            <div [hidden]="!title.errors.required">Book title is required</div>
                            <div [hidden]="!title.errors.minlength">Title must be at least 5 characters long</div>
                            <div [hidden]="!title.errors.maxlength">Title can't be more than 200 characters long</div>
                        </div>
                    </div>
                </div>
                <div class="row form-record">
                    <div class="col-md-4">
                        <label for="txtAuthor">Author</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="txtAuthor" class="form-control" required [(ngModel)]="model.author" name="author" #author="ngModel" />
                        <div *ngIf="author.errors && (author.dirty || author.touched)" class="alert alert-danger">
                            <div [hidden]="!author.errors.required">Author is required</div>
                        </div>
                    </div>
                </div>
                <div class="row form-record">
                    <div class="col-md-4">
                        <label for="txtURL">URL</label>
                    </div>
                    <div class="col-md-8">
                        <input type="text" id="txtURL" class="form-control" pattern="https?://.+" [(ngModel)]="model.url" name="url" #url="ngModel" />
                        <div *ngIf="url.errors && (url.dirty || url.touched)" class="alert alert-danger">
                            <div [hidden]="!url.errors.pattern">Enter a valid URL</div>
                        </div>
                    </div>
                </div>
                <div class="row form-record">
                    <div class="col-md-4">
                        &nbsp;
                    </div>
                    <div class="col-md-8">
                        <input type="submit" id="btnSubmit" class="btn btn-primary" value="Submit" [disabled]="!bookForm.form.valid"/>
                    </div>
                </div>
            </form>
            
            <div class="row">
                <div class="col-md-12">
                    <h2>Book:</h2>
                    {{ currentBook }}
                </div>
            </div>
        </div>
    </div>
    
</section>
